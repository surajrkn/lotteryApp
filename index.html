<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Kerala Lottery Winning Number Search App</h1>
        <form action="" method="POST" id="addForm">
            Date : 
            <input type="text" id="date">
            Day :
            <input type="text" id="day">
            
            Number :
            <input type="text" id="number">
            <input type="submit" id="add" value="Add">
            <span class="success hidden">Added successfully</span>
            <hr/>
        </form>
        
        <form action="" method="POST" id="searchForm">
            Search Number :
            <input type="text" id="searchBar">
            <input type="submit" id="search" value="search">
            search block :
            <input type="text" id="searchBlock">
            <input type="submit" id="searchBlockBtn">
        </form>
    
        <div id="showData"></div>
        <H2>Search Result</H2></hr>
        <select name="sort by day" id="sortResult">
            <option value="sunday">sunday</option>
            <option value="monday">monday</option>
            <option value="tuesday">tuesday</option>
            <option value="wednesday">wednesday</option>
            <option value="thursday">thursday</option>
            <option value="friday">friday</option>
            <option value="saturday">saturday</option>
        </select>
        <div id="searchResultShow"></div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

<script src="./main.js"></script>
</body>
</html>
